<html>
    <body>
        <h1>Registeration Page</h1>
        <div class="container">
        <form (ngSubmit)="OnSubmit()">
            <label for="un">User Name</label>
            <input type="text" id="un" placeholder="User Name" [(ngModel)]="user.userName" name="un"><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email"[(ngModel)]="user.userEmail" name="email"><br><br>
            <label for="pw">Password</label>
            <input type="password" id="pw" placeholder="Password" [(ngModel)]="user.userPassword" name="pw"><br><br>

            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        </div>
    </body>
</html>
